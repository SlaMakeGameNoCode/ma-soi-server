<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma S√≥i Web - Host Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1,
        h2,
        h3 {
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: #3b82f6;
            color: #fff;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: #fff;
        }

        .btn-secondary {
            background: #475569;
            color: #fff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Role Config */
        .role-config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }

        .role-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .role-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #475569;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .role-count {
            font-size: 18px;
            font-weight: bold;
            width: 30px;
            text-align: center;
        }

        /* Player List */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .player-card {
            background: #0f172a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #334155;
        }

        .player-card.connected {
            border-color: #10b981;
        }

        .player-card.disconnected {
            border-color: #ef4444;
        }

        /* Logs */
        #gameLog {
            height: 200px;
            overflow-y: auto;
            background: #0f172a;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            color: #cbd5e1;
        }

        .log-important {
            color: #fbbf24;
            font-weight: bold;
        }

        /* Phase Indicator */
        .phase-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            background: #3b82f6;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen">
            <div class="card" style="text-align: center;">
                <h1>Ma S√≥i Host Panel</h1>
                <p style="color: #94a3b8; margin-bottom: 20px;">Control panel for Game Moderator</p>
                <button class="btn btn-primary" id="createRoomBtn">T·∫°o Ph√≤ng M·ªõi</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <!-- Header Info -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h2>Ph√≤ng: <span id="roomCodeDisplay" style="color: #fbbf24; font-family: monospace;">---</span>
                        </h2>
                        <span id="phaseDisplay" class="phase-badge">LOBBY</span>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 24px; font-weight: bold;">0</div>
                        <div style="font-size: 12px; color: #94a3b8;">PLAYERS</div>
                    </div>
                </div>
            </div>

            <!-- Role Configuration (Only in Lobby) -->
            <div id="roleConfig" class="card">
                <h3>C·∫•u H√¨nh Vai Tr√≤</h3>
                <div id="rolesList">
                    <!-- Dynamic roles will be inserted here -->
                </div>
                <div style="text-align: center; margin-top: 10px; color: #94a3b8;">
                    Total Roles: <span id="totalRoles">0</span> / Players: <span id="totalPlayers">0</span>
                </div>
            </div>

            <!-- Player List -->
            <div class="card">
                <h3>Ng∆∞·ªùi Ch∆°i Connected</h3>
                <div id="playerList" class="player-grid"></div>
            </div>

            <!-- Game Controls -->
            <div class="card">
                <h3>ƒêi·ªÅu Khi·ªÉn</h3>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" id="startGameBtn">B·∫Øt ƒê·∫ßu Game</button>
                    <button class="btn btn-secondary" id="nextPhaseBtn" disabled>Phase Ti·∫øp Theo</button>
                </div>
                <button class="btn btn-danger" id="endGameBtn" style="margin-top: 10px;">K·∫øt Th√∫c Game</button>
            </div>

            <!-- Logs -->
            <div class="card">
                <h3>Nh·∫≠t K√Ω Game (Logs)</h3>
                <div id="gameLog"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoomCode = '';

        // DOM Elements
        const startScreen = document.getElementById('startScreen');
        const dashboard = document.getElementById('dashboard');
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');
        const playerList = document.getElementById('playerList');
        const gameLog = document.getElementById('gameLog');
        const roleConfig = document.getElementById('roleConfig');
        const startGameBtn = document.getElementById('startGameBtn');

        // Role State
        const roles = {
            alphaWolf: { name: "S√≥i ƒê·∫ßu ƒê√†n", count: 1, max: 1, min: 1 }, // Required
            wolf: { name: "S√≥i Th∆∞·ªùng", count: 1, max: 8, min: 1 }, // At least 1 wolf
            detective: { name: "Th√°m T·ª≠", count: 1, max: 2, min: 0 },
            lawyer: { name: "Lu·∫≠t S∆∞", count: 0, max: 1, min: 0 },
            traitor: { name: "K·∫ª Ph·∫£n B·ªôi", count: 0, max: 2, min: 0 },
            villager: { name: "D√¢n L√†ng", count: 0, max: 15, min: 1 } // Auto-fill rest
        };

        // Initialize UI
        function initRoleConfig() {
            const container = document.getElementById('rolesList');
            container.innerHTML = '';

            Object.entries(roles).forEach(([key, config]) => {
                const div = document.createElement('div');
                div.className = 'role-config-item';
                div.innerHTML = `
                    <span>${config.name}</span>
                    <div class="role-inputs">
                        <button class="role-btn" onclick="updateRole('${key}', -1)">-</button>
                        <span class="role-count" id="role-${key}">${config.count}</span>
                        <button class="role-btn" onclick="updateRole('${key}', 1)">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
            updateTotalRoles();
        }

        window.updateRole = (key, change) => {
            const role = roles[key];
            const newCount = role.count + change;
            if (newCount >= role.min && newCount <= role.max) {
                role.count = newCount;
                document.getElementById(`role-${key}`).innerText = role.count;
                updateTotalRoles();
            }
        };

        function updateTotalRoles() {
            const total = Object.values(roles).reduce((sum, r) => sum + r.count, 0);
            document.getElementById('totalRoles').innerText = total;
            // Villager logic: Villagers fill remaining slots
            // This is just a visual helper
        }

        // Socket Events
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            socket.emit('CREATE_ROOM', { playerName: 'HOST' });
        });

        socket.on('ROOM_CREATED', (data) => {
            currentRoomCode = data.roomCode;
            roomCodeDisplay.innerText = data.roomCode;
            startScreen.classList.add('hidden');
            dashboard.classList.remove('hidden');
            initRoleConfig();
            addLog(`‚úÖ Room created: ${data.roomCode}`);
        });

        socket.on('PLAYER_JOINED', (data) => {
            renderPlayers(data.players);
            document.getElementById('totalPlayers').innerText = data.players.length;
            addLog(`üë§ Player joined. Total: ${data.players.length}`);
        });

        // Start Game
        startGameBtn.addEventListener('click', () => {
            // Validate roles
            const players = document.querySelectorAll('.player-card').length;
            const required = Object.values(roles).reduce((sum, r) => sum + r.count, 0);

            // Allow start if players > roles (fill rest with Villagers)
            if (players < required) {
                alert(`Kh√¥ng ƒë·ªß ng∆∞·ªùi ch∆°i! C·∫ßn √≠t nh·∫•t ${required} ng∆∞·ªùi.`);
                return;
            }

            // Send config to server
            socket.emit('START_GAME', {
                roomCode: currentRoomCode,
                roleConfig: roles
            });
        });

        socket.on('GAME_STARTED', (data) => {
            roleConfig.classList.add('hidden');
            startGameBtn.classList.add('hidden');
            document.getElementById('phaseDisplay').innerText = 'NIGHT 1';
            addLog('üéÆ GAME STARTED! Phase: NIGHT 1');
        });

        socket.on('ERROR', (data) => {
            alert(data.message);
            addLog(`‚ùå Error: ${data.message}`);
        });

        function renderPlayers(players) {
            playerList.innerHTML = players.filter(p => p.name !== 'HOST').map(p => `
                <div class="player-card ${p.connected ? 'connected' : 'disconnected'}">
                    <div style="font-weight: bold;">${p.name}</div>
                    <div style="font-size: 12px; color: ${p.connected ? '#10b981' : '#ef4444'}">
                        ${p.connected ? 'Online' : 'Offline'}
                    </div>
                </div>
            `).join('');
        }

        function addLog(msg) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            gameLog.prepend(div);
        }
    </script>
</body>

</html>
